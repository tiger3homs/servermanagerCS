name: Playlist Sync to Supabase

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  
  # Run on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'playlistSync.js'
      - 'package.json'
      - '.github/workflows/playlist-sync.yml'

jobs:
  sync-playlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run playlist sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm start
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Playlist sync completed successfully"
          else
            echo "❌ Playlist sync failed"
            exit 1
          fi
